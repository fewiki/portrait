<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8" />
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" href="./css/courseEvaluation.css">
		<title>课程综合画像</title>
	</head>
	<body>
		<!-- body start -->
		<div class="header">
			<div class="bg"></div>
			<h1>课程综合画像</h1>
			<div class="bg"></div>
		</div>
		<div class="content">
			<!-- left slide -->
			<div class="leftWrap">
				<div class="chartWrap purple-bg">
					<h4><span>课程分类</span></h4>
					<div class="chart-left-2">
			
						<ul>
							<li>
								<span>26</span>
								<label>场景数</label>
							</li>
							<li>
								<span>26</span>
								<label>场景数</label>
							</li>
							<li>
									<span>26</span>
									<label>场景数</label>
							</li>
							<li>
								<span>26</span>
								<label>场景数</label>
							</li>
							<li>
									<span>26</span>
									<label>场景数</label>
								</li>
								<li>
										<span>26</span>
										<label>场景数</label>
								</li>

						</ul>
					</div>
				</div>
			</div>

			<!-- middle slide -->
			<div class="middleWrap">
				<div class="middle-header">
					<div>
						学业课程<span>15</span>
					</div>
					<div>
						社团课程<span>20</span>
					</div>
					<div>
						素养课程<span>8</span>
					</div>
					<div>
						综合课程<span>15</span>
					</div>
				</div>

				<div class="middle-content">
					<img src="./images/course/book-bg.png">
				</div>
			</div>

			<!-- right slide -->

			<div class="rightWrap">
				<div class="chartWrap purple-bg">
						<h4><span>课程培养比重</span></h4>
					<div id="listen" class="listen"></div>
				</div>
			</div>

		</div>
		<!-- body end -->
		<script src="./js/lib/jquery.js"></script>
		<script src="./js/lib/bootstrap.min.js"></script>
		<script src="./js/lib/echarts.min.js"></script>
		<script src="./js/lib/cycle.js"></script>
		<script>
			$(function(){
				//初始化图表
				function initChart(id,option){
					var chart = echarts.init(document.getElementById(id));
					chart.setOption(option);
				}

				//听课评课
				let option2 = {
					title: {
						text: ''
					},
					radar: {
						radius: '60%' ,
						splitArea:{
							areaStyle:{
								color:['rgba(250,250,250,0.1)']
							}
						},
						indicator: [
							{ name: '教学资源管理', max: 100},
							{ name: '教学效果显著', max: 100},
							{ name: '教学工具运用', max: 100},
							{ name: '课堂结构合理', max: 100},
							{ name: '教学思路清晰', max: 100},
							{ name: '教学目标明确', max: 100}
						]
					},
					series: [{
						type: 'radar',
						data : [
							{
								value : [50, 20, 30, 45, 75, 20],
								areaStyle: {
									normal: {
										opacity: 0.9,
										color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
											{
												color: '#B8D3E4',
												offset: 0
											},
											{
												color: '#72ACD1',
												offset: 1
											}
										])
									}
								}
							}
						]
					}]
				};
				initChart('listen',option2);
				
			})
		</script>
	</body>
</html>
